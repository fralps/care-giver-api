name: CI
on:
  push:
    branches:
      - "**" # matches every branch
      - "!main"
  pull_request:
    branches:
      - "staging"

jobs:
  build:
    name: ğŸ— Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: ğŸ”§ Install modules
        run: yarn install

      - name: âš™ï¸ Build app
        run: yarn run build

  linters:
    name: ğŸ”¬ Linters
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: ğŸ”§ Install modules
        run: yarn install

      - name: ğŸ”¬ Run ESLint
        run: yarn run lint

  licenses:
    name: Â©ï¸ Licenses
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: ğŸ”§ Install modules
        run: yarn install

      - name: ğŸ§ª Run licenses check
        shell: bash
        run: bash ".github/scripts/check-licenses.sh"
