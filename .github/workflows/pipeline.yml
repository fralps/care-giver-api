name: CI
on:
  push:
    branches:
      - "**" # matches every branch
      - "!main"
  pull_request:
    branches:
      - "staging"

jobs:
  build:
    name: 🏗 Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: 🔧 Install modules
        run: yarn install

      - name: ⚙️ Build app
        run: yarn run build

  linters:
    name: 🔬 Linters
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: 🔧 Install modules
        run: yarn install

      - name: 🔬 Run ESLint
        run: yarn run lint

  licenses:
    name: ©️ Licenses
    if: success()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🔧 Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: 🔧 Install modules
        run: yarn install

      - name: 🧪 Run licenses check
        shell: bash
        run: bash ".github/scripts/check-licenses.sh"
